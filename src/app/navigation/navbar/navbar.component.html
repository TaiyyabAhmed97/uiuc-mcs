<mat-toolbar color="primary" class="app-toolbar no-print">
  <mat-toolbar-row>
    <button mat-button class="hamburger" (click)="doMenuClick()">
      <mat-icon svgIcon="menu"></mat-icon>
    </button>
    <div id="app-nav-nodes">
      <ul role="navigation">
        <!-- <li fxShow fxHide.lt-md [ngClass]="{selected: currentUrl === navInfo.home.url }"> -->
        <li [ngClass]="{selected: currentUrl === navInfo.home.url }">
          <a class="nav-link" routerLink="{{navInfo.home.url}}" [title]="navInfo.home.title">
            <span class="nav-link-inner">{{ navInfo.home.title }}</span>
          </a>
        </li>
        <!-- <li fxShow fxHide.lt-xs [ngClass]="{selected: currentUrl === navInfo.courses.url }"> -->
        <li fxHide fxShow.gt-xs [ngClass]="{selected: currentUrl === navInfo.courses.url }">
          <a class="nav-link" routerLink="{{navInfo.courses.url}}" [title]="navInfo.courses.title">
            <span class="nav-link-inner">{{ navInfo.courses.title }}</span>
          </a>
        </li>
        <!-- <li fxShow fxHide.lt-xs [ngClass]="{selected: currentUrl === navInfo.reviews.url }"> -->
        <li fxHide fxShow.gt-xs [ngClass]="{selected: currentUrl === navInfo.reviews.url }">
          <a class="nav-link" routerLink="{{navInfo.reviews.url}}" [title]="navInfo.reviews.title">
            <span class="nav-link-inner">{{ navInfo.reviews.title }}</span>
          </a>
        </li>
        <li fxFlex></li>
        <!-- <li fxShow fxHide.lt-md *ngIf="isLoggedIn" [ngClass]="{selected: currentUrl === navInfo.createReview.url }"> -->
        <li fxHide fxShow.gt-xs *ngIf="isLoggedIn" [ngClass]="{selected: currentUrl === navInfo.createReview.url }">
          <a class="nav-link" routerLink="{{navInfo.createReview.url}}" [title]="navInfo.createReview.title">
            <span class="nav-link-inner">{{ navInfo.createReview.title }}</span>
          </a>
        </li>
        <!-- <li fxShow fxHide.lt-lg *ngIf="isLoggedIn" [ngClass]="{selected: currentUrl === navInfo.settings.url }"> -->
        <li fxHide fxShow.gt-xs *ngIf="isLoggedIn" [ngClass]="{selected: currentUrl === navInfo.settings.url }">
          <a class="nav-link" routerLink="{{navInfo.settings.url}}" [title]="navInfo.settings.title">
            <span class="nav-link-inner">{{ navInfo.settings.title }}</span>
          </a>
        </li>
        <li *ngIf="isLoggedIn" [ngClass]="{selected: currentUrl === navInfo.logout.url }">
          <a class="nav-link" (click)="logout()" [title]="navInfo.logout.title">
            <span class="nav-link-inner">{{ navInfo.logout.title }}</span>
          </a>
        </li>
        <li *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="{{navInfo.login.url}}" [title]="navInfo.login.title">
            <span class="nav-link-inner">{{ navInfo.login.title }}</span>
          </a>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
