        </button>

        </a> -->
        <app-nav-nodes></app-nav-nodes>
        <app-search-input class="search-container" fxHide.lt-sm fxShow #searchBox (onSearch)="doSearch($event)"
            (onFocus)="doSearch($event)">
        </app-search-input>
        <!-- <button fxHide.lt-md mat-raised-button class="donate" (click)="donateLink()">Donate</button> -->

            </a> -->
        <!-- <a href="{{redditURL}}" title="Reddit" attr.aria-label="UIUC MCS Information on Reddit">

            </a>
            <a href="{{githubURL}}" title="GitHub" aria-label="UIUC MCS on GitHub">
                <mat-icon svgIcon="logos:github"></mat-icon>
            </a>
        </div> -->
        <span *ngIf="isLoggedIn" [ngClass]="{selected: currentUrl === navInfo.logout.url }"
        style="cursor: pointer;">
            <a class="nav-link" (click)="logout()" [title]="navInfo.logout.title">
                <span class="nav-link-inner">{{ navInfo.logout.title }}</span>
            </a>
        </span>
        <span *ngIf="!isLoggedIn">
            <a class="nav-link" routerLink="{{navInfo.login.url}}" [title]="navInfo.login.title">
                <span class="nav-link-inner">{{ navInfo.login.title }}</span>
            </a>
        </span>
    </mat-toolbar-row>
</mat-toolbar>
